<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bundle.css" />
    <link rel="stylesheet" href="./css/style.css">

    <title>ButtleGrounds</title>

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__top">
                    <div class="header__logo"><img src="./img/logo.png" alt="header-logo"></div>
                    <div class="header__socials">
                        <a href="#">
                            <img src="./img/header/twitter.png" alt="twitter"></a>
                        <a href="#"> <img src="./img/header/twitch.png" alt="twitch"></a>
                        <a href="#"> <img src="./img/header/facebook.png" alt="facebook"></a>
                        <a href="#"> <img src="./img/header/vk.png" alt="vk"></a>
                    </div>
                </div>
                <div class="header__text">
                    <img src="./img/header/header_logo.png" alt="header-logo" class="header__logo">
                    <h1 class="header__title">ESL Pro League CSGO</h1>
                    <p class="header__desc">League CS:GO is the new online league in Counter-Strike: Global Offensive, with $100,000 total prize pool. 16 teams from Europe and the CIS will take part in the League, with 4 teams going to League through open qualifiers.</p>
                </div>
                <div class="header__buttons">
                    <a href="#results" class="header__button scroll-to">READ ANNOUNCMENT</a>
                    <a href="#footer" class="header__button scroll-to">GET TICKETS</a>
                </div>
            </div>
        </div>
        <div class="swiper header__swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide header__slide--first"></div>
                <div class="swiper-slide header__slide--second"></div>
                <div class="swiper-slide header__slide--third"></div>
            </div>
        </div>
        <div class="swiper-pagination header__pagination"></div>
    </header>
